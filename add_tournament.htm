<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة بطولة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"], input[type="date"], input[type="submit"], .home-link {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="date"]:focus, input[type="submit"]:focus, .home-link:focus {
            outline: none;
        }
        input[type="submit"]:hover, .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>إضافة بطولة جديدة</h2>
<form action="process_tournament.php" method="POST">
    <label for="tournamentName">اسم البطولة:</label><br>
    <input type="text" id="tournamentName" name="tournamentName" required><br><br>

    <label for="tournamentType">نوع البطولة:</label><br>
    <input type="text" id="tournamentType" name="tournamentType" required><br><br>

    <label for="tournamentDate">تاريخ البطولة:</label><br>
    <input type="date" id="tournamentDate" name="tournamentDate" required><br><br>

    <label for="location">الموقع:</label><br>
    <input type="text" id="location" name="location" required><br><br>

    <label for="organizer">المنظم:</label><br>
    <input type="text" id="organizer" name="organizer" required><br><br>

    <label for="position">المركز:</label><br>
    <input type="text" id="position" name="position" required><br><br>

    <input type="submit" value="إضافة بطولة">
</form>

<a href="indexe.html" class="home-link">الصفحة الرئيسية</a>

</body>
</html>
