<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #activitiesList {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .activity-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .activity-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .activity-description {
            font-size: 14px;
            color: #666;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Activities</h1>
    <ul id="activitiesList">
        <!-- البيانات ستتم تحميلها هنا -->
    </ul>

    <script>
        $(document).ready(function() {
            // تحميل الأنشطة عند فتح الصفحة
            $.ajax({
                url: 'load_activities.php', // يجب تغيير اسم الملف إلى المسار الصحيح
                success: function(data) {
                    $('#activitiesList').html(data);
                }
            });
        });
    </script>
</body>
</html>
